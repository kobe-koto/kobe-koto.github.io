<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<link rel="icon" id="favicon" href="../images/info.svg" />
		<link href="../css/hyperlinks.css" type="text/css" rel="stylesheet">
		<link href="../css/glass_main.css" type="text/css" rel="stylesheet">
		<link href="../css/column.css" type="text/css" rel="stylesheet">
		<link href="../css/stripe_background.css" type="text/css" rel="stylesheet">
		<link href="../css/button_shake_rgb.css" type="text/css" rel="stylesheet">
		<link href="../css/scrollbar_rgb.css" type="text/css" rel="stylesheet">
		<script src="../js/random.js"></script>
		<title>随机数 | kobe koto</title>
		<style>
			.intwindow {
				border: none;
				resize: none;
				border-radius: 10px;
				font-family: source-sans-pro,system-ui;
				padding: 15px;
				display: block;
				margin: 10px 0;
			}
			.button {
				display: unset;
				height: min-content;
				margin: 45px 20px;
			}
			.question-zone {
				width: max-content;
				display: block;
				margin: 0 auto;
				text-align: center;
			}
		</style>
	</head>
	<body>
		
		<div id="settingzone" class="glass_main">
			<div id="log" class="question-zone">
				<h3>↓ 需要確實輸出log嗎? ↓</h3>
				<div>
					<button class="RGBShake_button" onClick="document.getElementById('logzone').style.display = 'block';deleteElement('log');"><a>僅顯示log</a></button>
					<button class="RGBShake_button" onClick="document.getElementById('numzone').style.display = 'block';deleteElement('log');" title="只會記錄數值和日期,按行輸出(如果你僅在kobe-koto的網站上訪問&下載)."><a>僅顯示num</a></button>
					<button class="RGBShake_button" onClick="document.getElementById('numzone').style.display = 'block';deleteElement('log');" title="log們依然會被記錄下來,存儲到id為logzone的div中,不過不用擔心,這些數據不會上載到任何人的伺服器(如果你僅在kobe-koto的網站上訪問&下載)."><a>不顯示</a></button>
				</div>
			</div>
			<!--<span id="lang">
				<h3 align="center">↓ 需要什麽語言呢?請確實選擇. ↓</h3>
				<span>
					<button class="RGBShake_button" onClick="document.getElementById('logzone').style.display = 'block';document.getElementById('log').style.display = 'none';"><p><a>顯示log</a></p></button>
					<button class="RGBShake_button" onClick="document.getElementById('log').style.display = 'none';" title="log們依然會被記錄下來，存儲到id為的的div中，不過不用擔心，這些數據不會上載到任何人的伺服器（如果你僅在kobe-koto的網站上訪問&下載）。"><p><a>不顯示log</a></p></button>
				</span>
			</span>-->
			<div id="endofset" class="question-zone">
				<h3>↓ 最終段階!!ボタンをクリックしてください. ↓</h3>
				<div>
					<button class="RGBShake_button" onClick="deleteElement('settingzone');"><a>√ MARK DONE √</a></button>
				</div>
			</div>
		</div>
		
		<div class="glass_main" style="text-align: center;">
			<span style="display: flex;margin: auto;width: max-content;">
				<span style="flex: 1;">
					<textarea id="intminwindow" class="intwindow" rows="1" cols="20" wrap="hard" onkeydown="noallowEnter(event,'btn_rrddnnoo')" placeholder="人数下限-仅数字"></textarea>
					<textarea id="intmaxwindow" class="intwindow" rows="1" cols="20" wrap="hard" onkeydown="noallowEnter(event,'btn_rrddnnoo')" placeholder="人数上限-仅数字"></textarea>
				</span>
				<button onclick="rrddnnoo(document.getElementById('intminwindow').value,document.getElementById('intmaxwindow').value);" class="RGBShake_button button" id="btn_rrddnnoo"><a>!C!A!L!C!</a></button>
			</span>
			<h3>
				<a id="intword"></a>
				<a id="intdp" style="font-size: larger;color: #7fffd4;"></a>
			</h3>
			<h4 id="loadword" style="color: #858585;"></h4>
			<h5 style="text-align: center;">一共计算了 <a id="calcTime">0</a> 次</h3>
			<div style="text-align: left" id="tipZone">
				<h6>Tip: 在intmax裏敲入負數可生成負數</h6>
				<h6><a href="javascript:deleteElement('tipZone');">HIDE THIS</a></h6>
			</div>
		</div>
		
		<div id="logzone" class="glass_main" style="display: none;">
			<h3 style="text-align: center;">⭐LOG·ZONE!⭐</h3>
		</div>
		
		<div id="numzone" class="glass_main" style="display: none;">
			<h3 style="text-align: center;">⭐NUM·ZONE!⭐</h3>
		</div>
		

		<div class="glass_main" style="text-align: center;">
			<h5>对网站内容的建议，联系: <a href="mailto:kobe_koto@outlook.com">kobe_koto@outlook.com</a></h5>

			<h5>Open Source Code in <a href="https://github.com/kobe-koto/kobe-koto.github.io">GitHub</a> (<a href="../LICENSE.html">AGPL-3.0 License</a>)</h5>
			<h4>&copy;2021 - <strong>kobe-koto</strong></h4>
		</div>
	</body>
</html>
