<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" id="favicon" href="../images/info.svg" />
	<script src="../js/colorImgBeta.js"></script>
	<link rel="stylesheet" href="../css/scrollbar_rgb.css" />
	<title>koto醬的11~! | kobe koto</title>
	<style>
		body {
			background-color: #303030;
			background-image: none;
			overflow-y: scroll;
			padding: 0;
			margin: 0;
		}
		* {
			font-family: 'Segoe UI', 'Segoe WP', Arial, Sans-Serif, system-ui;
		}

		.InfoZone {
			width: 100%;
			/* new ↓ | old ↑ */
			width: fit-content;

			position: fixed;
			top: 0;
			left: 0;
			z-index: 114514;
			margin: 15px;
			height: auto;
			cursor: move;

			padding: 10px 10px 10px 20px;

			background-color: rgba(0,0,0,0.3);
			border-radius: 5px;
			border-left: rgba(255,255,255,0.6);
			border-left-style: solid;
			border-left-width: 6px;
		}
		.imgButton {
			float: left;

			padding: 10px;
			margin: 0 0 0 20px;

			background-position: center;
			background-size: 50px 50px;
			background-repeat: no-repeat;
			width: 50px;
			height: 50px;

			border-radius: 3em;
			background-color: rgba(35, 35, 35, 0.55);
			backdrop-filter: blur(3px);
			user-select: none;
			overflow: hidden;
			color: #ffffff;

			transition: all 0.45s cubic-bezier(0.5,0,0.5,1);
		}
		/* dont touch it 👆 */

		#imgInfo * {
			transition: all 0.45s cubic-bezier(0.5,0,0.5,1);
		}
		#imgInfo {
			margin: 0;
			background-image:url(../images/info_w.svg);
			transition: all 0.45s cubic-bezier(0.5,0,0.5,1);
		}
		#imgInfo:hover {
			display: block;
			background-image: none;
			background-size: 0 0;
			border-radius: 5px;
		}
		#imgInfo:hover + .InfoZone {
			display: block;
		}
		#imgInfo:hover p {
			height: unset;
			width: unset;
			padding: unset;
			margin: unset;
			overflow: unset;
			color: #ffffffff;
		}
		#imgInfo p {
			height: 0;
			width: 0;
			padding: 0;
			margin: 0;
			overflow: hidden;
			color: #00000000;
		}

		#colorPic {
			width: 100%;
			height: auto;
			user-select: none;
		}
		#non-js {
			position: fixed;
			top: 0;
			left: 0;
			z-index: 1145141919810;
			width: 100%;
			height: auto;
			user-select: none;
			background: #ff0000;
			color: #ffffff;
			font-size: 50px;
		}
	</style>
</head>
<body>

	<noscript>
		<div id="non-js">
			PlEASE ENABLE JAVASCRIPT TO VISIT OR USE THIS PAGE ON KOTO.EU.ORG.
		</div>
	</noscript>

	<ul class="InfoZone" id="InfoZone">

		<a><li class="imgButton" id="imgInfo">
			<p id="picNum"></p>
		</li></a>

		<a><li class="imgButton" id="CheckImg" style="background-image:url(../images/load.svg);cursor: not-allowed;"></li></a>

		<a href="javascript:alert('image is not load done.')" id="download" download="" title="下載原始圖像"><li class="imgButton" style="background-image:url(../images/download.svg)"></li></a>
		<a href="javascript:alert('image is not load done.')" id="raw" title="查看原始圖像"><li class="imgButton" style="background-image:url(../images/eye.svg)"></li></a>
		<a href="javascript:copyPicShareLink()" id="share" title="複製當前圖像的分享連結"><li class="imgButton" style="background-image:url(../images/link.svg)"></li></a>
		<a href="javascript:alert('image is not load done.')" id="lock" title="鎖定當前圖像"><li class="imgButton" style="background-image:url(../images/lock.svg)"></li></a>
		<a href="https://github.com/kobe-koto/kobe-koto.github.io/" id="GitHub" title="Open Source Code"><li class="imgButton" style="background-image:url(../images/GitHubMarkLight.png)"></li></a>
		<a href="/" id="Copy" title="Copyright kobe-koto"><li class="imgButton" style="background-image:url(../images/icon-r.png)"></li></a>

	</ul>


	<img src="../images/load.svg" alt="" id="colorPic" onclick="Load('');" />
	<!--<div class="demo"></div>-->


	<script>
		windowload();
	</script>
</body>
</html>
