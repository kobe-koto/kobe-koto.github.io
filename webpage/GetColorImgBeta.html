<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<link href="../assets/images/info.svg" rel="icon" id="favicon">
	<script src="../assets/js/colorImgBeta.js"></script>
	<title>koto醬的11~! | kobe koto</title>
	<style>
		body {
			background-color: #303030;
			background-image: none;
			overflow-y: scroll;
			padding: 0;
			margin: 0;
		}
		* {
			font-family: 'Segoe UI', 'Segoe WP', Arial, Sans-Serif, system-ui;
		}
		::-webkit-scrollbar-thumb {
			border-radius: 10px;
			background: linear-gradient(45deg,#f284ff 16%,#31cae6 57%,#20a53a 150%);

			border-style: solid;
			border-width: 2px;
			box-sizing: border-box;
			border-color: #232323;
		}
		::-webkit-scrollbar {
			width: 10px;
			height: 10px;
			background-color: #232323;
		}
		::-webkit-scrollbar-corner {
			background: #000;
		}
		::-webkit-scrollbar-track {
			opacity: 0;
			border-radius: 10px;
		}
		::-webkit-scrollbar-button{
			width: 10px;
			height: 10px;
			background-color: #606060;
			border-radius: 50%;

			border-style: solid;
			border-width: 3px;
			box-sizing: border-box;
			border-color: #232323;
		}

		.InfoZone {
			position: fixed;
			top: 0;
			left: 0;
			z-index: 114514;
			margin: 15px;
			height: auto;

			padding: 10px 10px 10px 20px;
			color: #ffffff;

			background-color: rgba(0,0,0,0.3);
			border-radius: 5px;
			border-left: rgba(255,255,255,0.6);
			border-left-style: solid;
			border-left-width: 6px;
			box-sizing: border-box;
		}
		.imgButton {
			float: left;

			padding: 10px;
			margin: 0 0 0 20px;

			background-position: center;
			background-size: 50px 50px;
			background-repeat: no-repeat;
			width: 50px;
			height: 50px;

			border-radius: 3em;
			background-color: rgba(35, 35, 35, 0.55);
			backdrop-filter: blur(3px);
			user-select: none;
			overflow: hidden;
			color: #ffffff;

			transition: all 0.45s cubic-bezier(0.5,0,0.5,1);
		}
		/* dont touch it 👆 */

		#colorPic {
			width: 100%;
			height: auto;
			user-select: none;
		}
		#non-js {
			position: fixed;
			top: 0;
			left: 0;
			z-index: 1145141919810;
			width: 100%;
			height: auto;
			user-select: none;
			background: #ff0000;
			color: #ffffff;
			font-size: 50px;
		}
	</style>
</head>
<body>

	<noscript>
		<div id="non-js">
			PlEASE ENABLE JAVASCRIPT TO VISIT OR USE THIS PAGE ON KOTO.EU.ORG.
		</div>
	</noscript>

	<span class="InfoZone" id="InfoZone" title="按住 Shift 與鼠標以移動。">

		<p id="picNum"></p>

		<a>
			<span class="imgButton" id="CheckImg" style="margin: 0 0 0 0;background-image:url(../assets/images/load.svg);cursor: not-allowed;"></span>
		</a>

		<a href="javascript:alert('image is not load done.')" id="download" download="" title="下載原始圖像">
			<span class="imgButton" style="background-image:url(../assets/images/download.svg)"></span>
		</a>
		<a href="javascript:alert('image is not load done.')" id="raw" title="查看原始圖像">
			<span class="imgButton" style="background-image:url(../assets/images/eye.svg)"></span>
		</a>
		<a href="javascript:copyPicShareLink()" id="share" title="複製當前圖像的分享連結">
			<span class="imgButton" style="background-image:url(../assets/images/link.svg)"></span>
		</a>
		<a href="javascript:alert('image is not load done.')" id="lock" title="鎖定當前圖像">
			<spsn class="imgButton" style="background-image:url(../assets/images/lock.svg)"></spsn>
		</a>
		<a href="https://github.com/kobe-koto/kobe-koto.github.io/" id="GitHub" title="Open Source Code">
			<span class="imgButton" style="background-image:url(../assets/images/GitHubMarkLight.png)"></span>
		</a>
		<a href="/" id="Copy" title="Copyright kobe-koto">
			<span class="imgButton" style="background-image:url(../assets/images/icon-r.png)"></span>
		</a>

	</span>


	<img src="../assets/images/load.svg" alt="" id="colorPic" onclick="Load('');" />
	<!--<div class="demo"></div>-->


	<script>
		windowload();
	</script>
</body>
</html>
